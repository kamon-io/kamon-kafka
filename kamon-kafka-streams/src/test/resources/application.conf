kanela {
  show-banner = true
  #debug-mode = true
  #log-level = "DEBUG"
  log-level = "ERROR"

  modules {
    kafka-streams-module {
      name = "Kafka Streams Instrumentation Module"
      stoppable = false
      instrumentations = [
        "kamon.kafka.streams.instrumentation.StreamsInstrumentation"
      ]
      within = [
        "org.apache.kafka.streams..*"
      ]
    }
  }
}